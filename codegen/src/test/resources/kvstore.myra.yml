namespace: "com.example.kvstore.codec"
version: "1.0.0"

messages:
  - name: "PutRequest"
    fields:
      - tag: 1
        name: "key"
        type: "string"
      - tag: 2
        name: "value"
        type: "bytes"
  - name: "PutResponse"
    fields:
      - tag: 1
        name: "status"
        type: "StatusCode"
  - name: "GetRequest"
    fields:
      - tag: 1
        name: "key"
        type: "string"
  - name: "GetResponse"
    fields:
      - tag: 1
        name: "value"
        type: "bytes"
      - tag: 2
        name: "status"
        type: "StatusCode"
  - name: "DeleteRequest"
    fields:
      - tag: 1
        name: "key"
        type: "string"
  - name: "DeleteResponse"
    fields:
      - tag: 1
        name: "status"
        type: "StatusCode"

enums:
  - name: "StatusCode"
    type: "int8"
    values:
      - name: "OK"
        id: 0
      - name: "NOT_FOUND"
        id: 1